<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<h2 th:text="'Edit cheese ' + ${editCheese.name} + '(id=' + ${editCheese.cheeseId} + ')'"></h2>

<form method="post" style="max-width:600px;" th:object="${editCheese}">

    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" type="text" th:field="*{name}" />
        <span th:errors="*{name}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="description">Description</label>
        <input class="form-control" type="text" th:field="*{description}" />
    </div>

    <div class="form-group">
        <label th:for="type">Type</label>
        <select th:field="*{type}">
            <option th:each="cheeseType : ${cheeseTypes}"
                    th:text="${cheeseType.name}"
                    th:value="${cheeseType}"></option>
        </select>
    </div>

    <input type="hidden" name="cheeseId" th:value="${editCheese.cheeseId}" />
    <input type="submit" value="Edit Cheese" />
</form>

</body>
</html>
